<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はたらかない細胞</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>はたらかない細胞</h1>

        <!-- ゲーム開始ボタン -->
        <button id="startButton">ゲームスタート</button>

        <!-- ゲームの流れ -->
        <div id="gameFlow" style="display: none;">
            <!-- グループ名入力 -->
            <div id="groupNameSection">
                <h2>グループ名を入力してください</h2>
                <input type="text" id="groupName" placeholder="グループ名">
                <button onclick="nextStep('antigenSection')">次へ</button>
            </div>

            <!-- 抗原数の選択 -->
            <div id="antigenSection" style="display: none;">
                <h2>抗原数を選択</h2>
                <input type="number" id="antigenCount" min="0">
                <button onclick="nextStep('quizLevelSection')">次へ</button>
            </div>

            <!-- クイズ難易度選択 -->
            <div id="quizLevelSection" style="display: none;">
                <h2>クイズの難易度を選択</h2>
                <button class="levelButton" onclick="selectLevel(1)">レベル1</button>
                <button class="levelButton" onclick="selectLevel(2)">レベル2</button>
                <button class="levelButton" onclick="selectLevel(3)">レベル3</button>
                <button class="levelButton" onclick="selectLevel(4)">レベル4</button>
                <button class="levelButton" onclick="selectLevel(5)">レベル5</button>
                <button onclick="nextStep('quizSection')">次へ</button>
            </div>

            <!-- クイズ問題 -->
            <div id="quizSection" style="display: none;">
                <h2 id="quizQuestion">ここに問題が表示される</h2>
                <div id="quizOptions"></div>
                <button onclick="confirmAnswer()">回答</button>
            </div>

            <!-- 確認メッセージ -->
            <div id="confirmMessage" style="display: none;">
                <h3>この回答でよろしいですか？</h3>
                <button onclick="submitAnswer(true)">はい</button>
                <button onclick="submitAnswer(false)">いいえ</button>
            </div>

            <!-- 正解・不正解表示 -->
            <div id="answerResult" style="display: none;">
                <h2 id="resultText"></h2>
                <p id="explanation"></p>
                <button onclick="nextStep('targetSection')">次へ</button>
            </div>

            <!-- 的の数入力 -->
            <div id="targetSection" style="display: none;">
                <h2>的の数を入力</h2>
                <input type="number" id="targetCount" min="0">
                <button onclick="calculateScore()">結果を表示</button>
            </div>

            <!-- 結果表示 -->
            <div id="resultSection" style="display: none;">
                <h2>あなたのグループの得点は <span id="finalScore"></span> 点です！</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
