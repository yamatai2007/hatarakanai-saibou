<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はたらかない細胞</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>はたらかない細胞</h1>

        <!-- ステップ1: グループ名入力 -->
        <div id="step1">
            <h2>グループ名を入力</h2>
            <input type="text" id="groupName" placeholder="グループ名を入力">
            <button onclick="nextStep(2)">次へ</button>
        </div>

        <!-- ステップ2: 抗原数の選択 -->
        <div id="step2" class="hidden">
            <h2>抗原の数を選択</h2>
            <button onclick="adjustAntigen(-1)">-</button>
            <span id="antigenCount">0</span>
            <button onclick="adjustAntigen(1)">+</button>
            <button onclick="nextStep(3)">次へ</button>
        </div>

        <!-- ステップ3: クイズの難易度選択 -->
        <div id="step3" class="hidden">
            <h2>クイズの難易度を選択</h2>
            <div id="difficultyButtons">
                <button onclick="selectDifficulty(1)">レベル1</button>
                <button onclick="selectDifficulty(2)">レベル2</button>
                <button onclick="selectDifficulty(3)">レベル3</button>
                <button onclick="selectDifficulty(4)">レベル4</button>
                <button onclick="selectDifficulty(5)">レベル5</button>
            </div>
            <button onclick="nextStep(4)">次へ</button>
        </div>

        <!-- ステップ4: クイズ -->
        <div id="step4" class="hidden">
            <h2 id="quizQuestion">問題</h2>
            <div id="quizOptions"></div>
            <button onclick="nextStep(5)">次へ</button>
        </div>

        <!-- ステップ5: 的の数を入力 -->
        <div id="step5" class="hidden">
            <h2>的の数を入力</h2>
            <input type="number" id="targetCount" min="0" value="0">
            <button onclick="calculateScore()">結果を見る</button>
        </div>

        <!-- ステップ6: 結果 -->
        <div id="step6" class="hidden">
            <h2>あなたのグループの得点は</h2>
            <p id="finalScore"></p>
            <button onclick="sendToSpreadsheet()">スプレッドシートに送信</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
